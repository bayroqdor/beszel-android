name: Build iOS

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (ipa or no-codesign)'
        required: true
        default: 'no-codesign'
        type: choice
        options:
          - no-codesign
          - ipa

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS (no-codesign)
        if: ${{ github.event.inputs.build_type == 'no-codesign' }}
        run: flutter build ios --release --no-codesign

      - name: Build iOS IPA
        if: ${{ github.event.inputs.build_type == 'ipa' }}
        run: flutter build ipa --release --no-codesign
        
      - name: Upload iOS build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-${{ github.event.inputs.build_type }}
          path: |
            build/ios/iphoneos/Runner.app
            build/ios/ipa/*.ipa
          retention-days: 7
